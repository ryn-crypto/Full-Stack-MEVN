<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Papan Skor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container card bg-light mt-5">
      <div class="row">
        <h1 class="row-12 text-center my-5">Papan Skor</h1>
        <div class="row text-center mt-5 justify-content-center">
          <div class="card col-2 fs-1">
            <h1 class="p-2 p1-display">0</h1>
          </div>
          <div class="col-2">Vs</div>
          <div class="card col-2 fs-1">
            <h1 class="p-2 p2-display">0</h1>
          </div>
        </div>
        <div class="row-6 text-center mt-5 justify-content-center">
          <button class="col-3 m-3 p-2 p1-button btn btn-outline-success">
            +1 Player 1
          </button>
          <button class="col-3 m-3 p-2 p2-button btn btn-outline-success">
            +1 Player 2
          </button>
          <button class="col-7 m-3 p-2 btn btn-danger reset-button">
            Reset
          </button>
        </div>
        <div class="col-7 m-auto">
          <div class="text-center input-group my-4 justify-content-center">
            <select class="form-select text-center" id="win-point">
              <option value="5" selected>Pilih Win Point (default 5)</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
