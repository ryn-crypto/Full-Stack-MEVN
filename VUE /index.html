<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VUE Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="navbar navbar-light bg-light d-flex justify-content-end">
        <div class="navbar-text">
          <b>Chart:</b>
          <span class="badge badge-pill badge-success bg-info mx-5"
            >{{cart.length}}</span
          >
        </div>
      </div>
      <div class="col-10 form-inline mr-auto">
        <div class="form-group">
          <label for="maximum">Maximum Price</label>
          <input
            type="number"
            class="form-control m-5"
            id="maximum"
            v-model="maximum"
          />
        </div>
        <input
          type="range"
          class="custom-range"
          min="0"
          max="200"
          v-model="maximum"
        />
      </div>
      <div
        class="row d-flex mb-3 align-items-center"
        v-for="item in products"
        v-if="item.price <= Number(maximum)"
      >
        <div class="col-1">
          <button class="btn btn-success" v-on:click="addItem(item)">+</button>
        </div>
        <div class="col-sm-4">
          <img v-bind:src="item.image" :alt="item.name" class="img-fluid" />
        </div>
        <div class="col">
          <h3>{{ item.name }}</h3>
          <p class="mb-0">{{ item.description }}</p>
          <div class="h5 float-right">Rp. {{ item.price }}</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
