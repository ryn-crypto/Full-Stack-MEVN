<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VUE Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="app">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-2" href="#">My Shopping</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 me-4 mb-lg-0">
              <div v-if="cart.length > 0">
                <i class="fa-solid fa-basket-shopping fs-3 text-warning"></i>
                <span class="badge badge-pill badge-success bg-info mx-2">
                  {{cart.length}}
                </span>
              </div>
            </ul>
            <div
              class="navbar navbar-light bg-light d-flex justify-content-end"
            >
              <div class="navbar-text row text-end">
                <div class="col-12">
                  <button
                    class="btn btn-sm btn-success"
                    @click="style.sliderStatus = !style.sliderStatus"
                  >
                    <i class="fas fa-dollar-sign"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <div class="row">
        <div class="col-10">
          <!-- product -->
          <div
            class="row d-flex mb-3 align-items-center mx-2 my-4 mx-lg-5"
            v-for="item in products"
            v-if="item.price <= Number(maximum)"
          >
            <div class="col-lg-1 col-12 text-end">
              <button
                class="btn btn-info text-white"
                v-on:click="addItem(item)"
              >
                +
              </button>
            </div>
            <div class="col-sm-4">
              <img v-bind:src="item.image" :alt="item.name" class="img-fluid" />
            </div>
            <div class="col">
              <h3>{{ item.name }}</h3>
              <p class="mb-0">{{ item.description }}</p>
              <div class="h5 float-right">$ {{ item.price }}</div>
            </div>
          </div>
          <!-- product End -->
        </div>
        <div class="col-2">
          <!-- slider -->
          <transition name="fade">
            <div v-if="style.sliderStatus">
              <div
                class="form-group justify-content-center m-4"
                :class="sliderState"
              >
                <div class="row align-content-center">
                  <div class="col-12">
                    <label for="maximum">Maximum Price</label>
                    <input
                      type="number"
                      class="form-control my-2"
                      id="maximum"
                      v-model="maximum"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <input
                      type="range"
                      class="custom-range col-10"
                      min="0"
                      max="200"
                      v-model="maximum"
                    />
                  </div>
                </div>
              </div>
            </div>
          </transition>
          <!-- slider End -->
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1a0d8a287b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
